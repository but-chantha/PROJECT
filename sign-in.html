<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/sign-in.css">
</head>
<body class="">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg bg-success-subtle p-4 rounded-4" style="width: 25rem;">
      <h3 class="text-center mb-3">Sign In</h3>
      <!-- Sign In Form -->
      <form id="signinForm">

        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter Name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        
        <div class="mb-3">
          <label for="address" class="form-label">Address <small style="color:rgb(145, 145, 145)">(not require)</small></label> 
          <input type="text" class="form-control" id="address" placeholder="Enter Address" >
        </div>

        <div class="w-100 mx-auto ">
            <button type="submit" class="btn btn-primary float-end" >Sign In</button>
        </div>
      </form>
  
</body>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./js/sign-in.js"></script>
</html>
